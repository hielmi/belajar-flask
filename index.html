<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rest Client With Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rest client Bootstrap dan jQuery</h1>
      <div class="mb-5"></div>
      <button type="button" class="btn btn-success" id="btnTambahData">
        Ambil Data
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Tambah Postingan
      </button>
      <div class="mb-5"></div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Data dari REST server</h5>

          <!-- div dengan id data digunakan sebagai tempat menampilkan tabel data -->
          <div id="data">
            <h2 class="text-center">-- Tidak ada data --</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Title</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Body</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnTambahPostingan"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- script -->
    <script>
      // Inisiasi variabel untuk menyimpan data
      let datas = [];

      $(document).ready(function () {
        // fungsi untuk merender tabel
        function updateTable(data) {
          let tabel = `<table class="table table-striped"> 
                  <thead> 
                      <tr> 
                          <th scope= "col" width ="10%">Post ID</th>
                          <th scope= "col" >Title</th>
                          <th scope= "col" >Body</th>
                      </tr>
                  </thead>
                  <tbody>`;

          $.each(data, (index, val) => {
            tabel += `<tr>    
                  <td> ${val.id} </td>
                  <td> ${val.title} </td>
                  <td> ${val.body} </td>
                </tr>`;
          });

          tabel += "</tbody> </table>";

          $("div#data").html(tabel);
        }

        // Mengambil semua data post pada json placeholder
        $("#btnTambahData").click(() => {
          $.ajax({
            url: "https://jsonplaceholder.typicode.com/posts",
            type: "GET",
            dataType: "json",
            contentType: "application/json; charset=UTF-8",
            success: (data) => {
              datas = [...datas, ...data]; // menambahkan data yang didapatkan ke variabel datas
              updateTable(datas); // Mengupdate tabel HTML untuk tampilkan
            },
          });
        });

        // Melakukan tambah data
        $("#btnTambahPostingan").click(() => {
          $.ajax({
            url: "https://jsonplaceholder.typicode.com/posts",
            type: "POST",
            data: JSON.stringify({
              title: "foo",
              body: "bar",
              userId: 1,
            }),
            contentType: "application/json; charset=UTF-8",
            success: (data) => {
              datas.push(data); // menambahkan data ke dalam variabel datas
              updateTable(datas); // Mengupdate tabel HTML untuk tampilkan
            },
          });
        });
      });
    </script>
  </body>
</html>
