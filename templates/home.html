{% extends 'layout.html' %} {% block head %}
<title>Test Database</title>
{% endblock %} {% block body %}
<h1>List user</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <!-- Looping data users -->
    {% for row in users %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ row.1 }}</td>
      <td>{{ row.2 }}</td>
      <td>{{ row.3 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
